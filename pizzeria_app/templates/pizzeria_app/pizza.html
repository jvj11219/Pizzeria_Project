{% extends "pizzeria_app/base.html" %}

{% block content %}

    <p>Pizza: {{ pizza }}</p>

    <ul>
        {% for topping in pizza_with_toppings %}
        <li>
            <p>{{ topping.topping_name|linebreaks }}</p>
        </li>
        {% empty %}
        <li>There are no toppings for this pizza yet</li>
        {% endfor %}
    </ul>

{% endblock content %}
