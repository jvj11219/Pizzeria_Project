{% extends "pizzeria_app/base.html" %}

{% block page_header %}
    <h1>Menu</h1>
{% endblock page_header %}

{% block content %}

    <h3><p>Pizzas:</p></h3>

    <ul>
        {% for pizza in pizzas %}
            <li><h3>
                <a href="{% url 'pizzeria_app:pizza' pizza.id %}">{{ pizza }} Pizza</a>
            </h3></li>
        {% empty %}
            <li><h3>No pizzas have been added yet</h3></li>
        {% endfor %}
    </ul>

    <hr class="my-4">
    
    <p><img src="http://brotherspizzeriahouston.com/wp-content/uploads/2017/10/bp-pizza-guy.jpg" class="rounded mx-auto d-block" alt="Responsive image"></p>

{% endblock content %}
